name: Release packages (prod)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: release
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: https://registry.npmjs.org/
    - name: Install dependencies
      run: pnpm install
    - name: Build
      run: pnpm build
    - name: Publish to NPM
      run: pnpm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}